<title>重置密码</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 重置密码</nav>
<div class="page-container" style="margin-left:350px">
  <form action="__APP__/Admin/resetpwd" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-user-add">
    <div class="row cl">
      <label class="form-label col-2" style="text-align:left;"><span class="c-red">*</span>旧密码：</label>
      <div class="formControls col-5">
        <input type="password" class="input-text" value=""  datatype="*6-16" placeholder="请输入6~16位数字或字母" id="user-name" name="pwd">
      </div>
      <div class="col-5"> </div>
    </div>
	<div class="row cl">
      <label class="form-label col-2" style="text-align:left;"><span class="c-red">*</span>新密码：</label>
      <div class="formControls col-5">
        <input type="password" class="input-text" value=""  datatype="*6-16" placeholder="请输入6~16位数字或字母" id="user-name" name="password">
      </div>
      <div class="col-5"> </div>
    </div>
	<div class="row cl">
      <label class="form-label col-2" style="text-align:left;"><span class="c-red">*</span>确认密码：</label>
      <div class="formControls col-5">
        <input type="password" class="input-text" value=""  datatype="*6-16" placeholder="请输入6~16位数字或字母" id="user-name" name="password1">
      </div>
      <div class="col-5"> </div>
    </div>
    <div class="row cl">
      <div class="col-9 col-offset-2">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" src="__ROOT__/Public/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__ROOT__/Public/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-user-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
</body>

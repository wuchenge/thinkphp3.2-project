<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 财法管理 <span class="c-gray en">&gt;</span> 财法修改 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<article class="page-container">
	<form class="form form-horizontal" name="form1" id="form-news-add" enctype='multipart/form-data' method="post" action="{:U('caifa/edit')}" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>财法标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$newsxiugl.title}" placeholder="" id="title" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">排序值：</label>
			<div class="formControls col-xs-8 col-sm-9" style="width: 30%;">
				<input type="number" class="input-text" min="0" max="999" value="{$newsxiugl.sort}" id="ordernum" name="sort" width="200px"><span class="c-red">值越大越靠前</span>
			</div>
			<label class="form-label col-xs-4 col-sm-2">添加时间：</label>
            <div class="formControls col-xs-8 col-sm-9" style="width: 30%;">
                <input type="text" autoComplete="off" onfocus="WdatePicker()" id="txtBeginDate" name="addtime"  class="input-text Wdate" style="width:120px;" value="{$newsxiugl.addtime|date='Y-m-d',###}">
            </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">价格：</label>
			<div class="formControls col-xs-8 col-sm-9" style="width: 30%;">
				<input type="number" class="input-text" min="0"  value="{$newsxiugl.price}" id="ordernum" name="price" width="200px">
			</div>
			<label class="form-label col-xs-4 col-sm-2">原价：</label>
			<div class="formControls col-xs-8 col-sm-9" style="width: 30%;">
				<input type="number" class="input-text" min="0"  value="{$newsxiugl.yprice}" id="ordernum" name="yprice" width="200px">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">关键词：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$newsxiugl.keywords}" placeholder="" id="keywords" name="keywords">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="description"  cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)">{$newsxiugl.description}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">描述2：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="description2"  cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)">{$newsxiugl.description2}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">描述3：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="description3"  cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)">{$newsxiugl.description3}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品封面图：</label>
			<div class="tusc_box fl" style="float:left;">
				<div class="tusc_page ">
					<div class="sc_btn1 fl">
						<div class="upload-area">
							<input type="file" name="fileurl"  id="file_uploadgl">
						</div>
					</div>
				</div>
				<div class="sctishi fl" style="font-size: 12px"><span class="c-red">*</span>支持 jpg/png/gif/jpeg ,建议854 X 434px
				</div>
				<div id="filenamegl"></div>
			</div>
		</div>
		<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品封面图缩略图：</label>
				<div class="tusc_box fl" style="float:left;">
					<div class="tusc_page ">
						<img class="pic" src="{$newsxiugl.imgurl}" style="height:228px;width: 228px;">
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品细节图：</label>
				<div class="tusc_box fl"  style="float:left;">
					<div class="tusc_page" class='roll_up'>
						<div class="sc_btn1 fl">
							<div class="upload-area">
								<input type="file" name="fileurl" id="file_upload" >
							</div>
						</div>
					</div>
					<div class="sctishi fl" style="font-size: 12px"><span class="c-red">*</span>支持 jpg/png/gif/jpeg ,建议428 X 428px</div>
					<div id="filename">
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品细节图缩略图：</label>
				<div class="tusc_box fl"  style="float:left;">
					<volist name="imgroll" id="vo">
							<img class="pic" src="{$vo}" style="height:214px;width: 214px;">
					</volist>
				</div>
			</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>详情：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<textarea id="editor" name="text"   style="width:100%;height:400px;">{$newsxiugl.text}</textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input  name="id" hidden value="{$newsxiugl.id}" />
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> <if condition="empty($newsxiugl['id'])">提交<else/>修改</if></button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
    var ue = UE.getEditor('editor');
    function tx(o){
        var type=$(o).val();
        if(type==4){
            $(".tx").html("1920 X 600");
        }else{
            $(".tx").html("375 X 240");
        }
    }
</script>
<script type="text/javascript">
$(function(){
	var ue = UE.getEditor('editor');
	$("#form-news-add").validate({
		rules:{
			title:{
				required:true,
				minlength:4
			},
			cate_id:{
				required:true
			},
			keywords:{
				required:true,
				minlength:4
			},
			description:{
				required:true,
				minlength:4
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			var title = $.trim($("input[name='title']").val());
			var cate_id = $("select[name='cate_id']").val();
			var keywords = $.trim($("input[name='keywords']").val());
			var description = $.trim(document.form1.description.value);
			if(title == ''){
				alert('请输入财法标题');
				return false;
			}
			if(cate_id == ''){
				alert('请选择财法分类');
				return false;
			}
			if(keywords == ''){
				alert('请输入财法关键词');
				return false;
			}
			if(description==''){
				alert('请输入财法摘要');
				return false;
			}
			if(!UE.getEditor('editor').hasContents()){
				alert("请输入财法内容");
				return false;
			}
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
	
});
</script>

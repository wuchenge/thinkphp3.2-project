<include file="Public:header2"/>
<body>
<div class="page-container">
  <form action="__APP__/Coupon/typeAdd" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-user-add">
	<div class="row cl">
      <label class="form-label col-2"  style="text-align:left;"><span class="c-red">*</span>分类名称：</label>
      <div class="formControls col-5">
			<input type="text" class="input-text" value="" placeholder="请输入分类名称"  id="user-name" name="title">
      </div>
      <div class="col-5"> </div>
    </div>
	<div class="row cl">
      <label class="form-label col-2"  style="text-align:left;"><span class="c-red">*</span>分类是否开启：</label>
      <div class="formControls col-5">
			是<input type="radio"  value="1" placeholder="" checked  name="is_open">
			否<input type="radio"  value="-1" placeholder=""  name="is_open">
      </div>
      <div class="col-5"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-2"  style="text-align:left;">备注：</label>
      <div class="formControls col-5">
        <textarea name="note" cols="" rows="" class="textarea"  placeholder="最少输入2个字符" datatype="*2-1000" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,100)"></textarea>
      </div>
      <div class="col-5"> </div>
    </div>
    <div class="row cl">
      <div class="col-9 col-offset-2">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" src="__ROOT__/Public/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__ROOT__/Public/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-user-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
</body>
</html>

<title>修改会员等级 - 会员等级管理 - H-ui.admin v2.3</title>
<meta name="keywords" content="H-ui.admin v2.3,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v2.3，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 会员管理 <span class="c-gray en">&gt;</span> 会员等级修改 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<article class="page-container">
	<form class="form form-horizontal" style="overflow: hidden;" id="form-news-add" enctype='multipart/form-data' method="post" action="{:U('Level/edit')}" >
		<input type="hidden" name="id" value="{$level.id}">
		<div class="row cl"  style="width: 30%;float: left;" id="pc">
			<label style="width: 100px;" class="form-label col-xs-4 col-sm-2"></label>
			<div class="formControls col-xs-8 col-sm-9" >
				会员等级名称<input type="text" class="input-text"  placeholder="" value="{$level.title}" name="title" required>
				
			</div>
		</div>
		<div class="row cl"  style="width: 30%;float: left;" id="pc">
			<label style="width: 100px;" class="form-label col-xs-4 col-sm-2"></label>
			<div class="formControls col-xs-8 col-sm-9" >
				升级条件<input type="text" class="input-text"  placeholder="" value="{$level.condition}" name="condition" required>
			
			</div>
		</div>
		<div class="row cl"  style="width: 30%;float: left;" id="pc">
			<label style="width: 100px;" class="form-label col-xs-4 col-sm-2"></label>
			<div class="formControls col-xs-8 col-sm-9" >
				折扣<input type="text" class="input-text"  placeholder="" value="{$level.discount}" name="discount" required>
			
			</div>
		</div>
		<div class="row cl" style="width: 10%;float: left;margin-bottom:0px;" id="pc">
			<label style="width: 100px;" class="form-label col-xs-4 col-sm-2">　</label>
			<div class="formControls col-xs-8 col-sm-9" >
				<button  onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 修改</button>
			</div>
			
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$("#form-news-add").validate({
		rules:{
			title:{
				required:true,
			},
			condition:{
				required:true,
				number:true
			},
			discount:{
				required:true,
				number:true
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			// if (confirm('确认修改客户积分余额信息？') == false) {
			// 	return false;
			// }
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});


	
});
</script>

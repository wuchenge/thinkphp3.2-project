<title>新增提现申请 - 提现申请管理 - H-ui.admin v2.3</title>
<meta name="keywords" content="H-ui.admin v2.3,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v2.3，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 会员管理 <span class="c-gray en">&gt;</span> 提现申请处理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<article class="page-container">
	<form class="form form-horizontal" style="overflow: hidden;" id="form-news-add" enctype='multipart/form-data' method="post" action="{:U('Withdraw/edit')}" >

		<div class="row cl"  style="width: 100%;float: left;" id="pc">
			<label class="form-label col-xs-4 col-sm-2">会员姓名:　</label>
			<div class="formControls col-xs-8 col-sm-9" >
				<input name="uid" type="hidden" value="{$data.uid}" />
				{$data['uname']?$data['uname']:'-'}
			</div>
		</div>
		<div class="row cl"  style="width: 100%;float: left;" id="pc">
			<label class="form-label col-xs-4 col-sm-2">手机号:　</label>
			<div class="formControls col-xs-8 col-sm-9" >

				{$data.tel}
			</div>
		</div>
		<div class="row cl"  style="width: 100%;float: left;" id="pc">
			<label class="form-label col-xs-4 col-sm-2">提现账户:　</label>
			<div class="formControls col-xs-8 col-sm-9" >
					{$data.bank}　{$data.bno}
				
			</div>
		</div>
		<div class="row cl"  style="width: 100%;float: left;" id="pc">
			<label class="form-label col-xs-4 col-sm-2">提现金额:　</label>
			<div class="formControls col-xs-8 col-sm-9" >

				{$data.money}
			
			</div>
		</div>
		<div class="row cl"  style="width: 100%;float: left;" id="pc">
			<label class="form-label col-xs-4 col-sm-2">提现时间:　</label>
			<div class="formControls col-xs-8 col-sm-9" >
				{$data.addtime|date="Y-m-d H:i:s",###}
			
			</div>
		</div>
		<div class="row cl" style="width: 100%;float: left;">
			<div class="mt-20 skin-minimal">
				<span style="color: red;font-size: 12px;">　　*申请状态被修改后无法再修改状态，请谨慎操作</span>
				<div class="radio-box">
					<input type="radio" id="radio-5"  value="1" {$data['status']==1?'checked':''} name="status" >
					<label for="radio-5" >同意提现</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="radio-6" value="2" {$data['status']==2?'checked':''} name="status"  >
					<label for="radio-6">拒绝提现</label>
				</div>
				<input name="old_status" type="hidden" value="{$data.status}" />
			</div>
		</div>
		<div class="row cl" style="width: 100%;float: left;">
			<label  class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="填入用户能看到的备注信息或者拒绝原因" name="beizhu">
			</div>
		</div>
		<div class="row cl" style="width: 100%;float: left;">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input name="id" type="hidden" value="{$data.id}" />
				<button  onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>

			</div>
		</div>
	</form>
</article>

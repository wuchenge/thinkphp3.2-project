<include file="Public:header2"/>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 订单管理 <span class="c-gray en">&gt;</span> 退换列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<form method="get">
		<!--<span class="select-box inline">-->
		<!--<select name="" class="select">-->
			<!--<option value="0">全部分类</option>-->
			<!--<option value="1">分类一</option>-->
			<!--<option value="2">分类二</option>-->
		<!--</select>-->
		<!--</span> -->
			日期范围：
			<input type="text" onfocus="WdatePicker()" id="txtBeginDate" name="start" value="{$search.start}" class="input-text Wdate" style="width:120px;">
			-
			<input type="text" onfocus="WdatePicker()" id="txtEndDate" name="end" value="{$search.end}" class="input-text Wdate" style="width:120px;">
			<input type="text" name="title" id="title" value="{$search.title}" placeholder="订单号" style="width:250px" class="input-text">
			<button name="subgl" id="subgl" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜订单
			</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="r">共有数据：<strong>{$count}</strong> 条</span> 
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="180">订单号</th>
					<th width="180">商品名称</th>
					<th width="80">会员姓名</th>
					<th width="120">会员手机号</th>
					<th width="80">商品单价</th>
					<th width="180">退换时间</th>
					<th width="80">退换状态</th>
					<th width="80">是否同意</th>
					<th width="80">受理人</th>
					<th width="80">类型</th>
					<th width="80">差价调整</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
			<volist name="result" id="vo">
				<tr class="text-c">
					<td >{$vo.oid}</td>
					<td >{$vo.gname}</td>
					<td >{$vo.uname}</td>
					<td >{$vo.tel}</td>
					<td >￥{$vo.price}</td>
					<td >{$vo.addtime|date="Y-m-d H:i:s",###}</td>
					<td >{$vo.zt}</td>
					<td ><if condition="empty($vo['con'])">暂未处理<else/>{$vo.con}</if></td>
					<td ><if condition="empty($vo['adname'])">暂未处理<else/>{$vo.adname}</if></td>
					<td ><if condition="$vo['type'] eq 1">退货<else/>换货</if></td>
					<td ><if condition="empty($vo['chajia'])">暂未调整<else/>{$vo.chajia}￥</if></td>
					<td class="f-14 td-manage">
						<if condition="$vo['status']==1"><a style="text-decoration:none" class="ml-5"  href="{:U('Order/tuihuanedit?id='.$vo['id'])}" title="受理"><i class="Hui-iconfont">&#xe695;</i><else/>已受理</if></a> 
					</td>
				</tr>
			</volist>
			</tbody>
		</table>
		<if condition="empty($result)">
			<div align="center">
				<span style="text-align: center; padding-top: 20px;display: block; font-size:16px; color: #ff7800;">没有你要查询的数据！</span>
			</div>
		</if>
		<div>{$page}
			<div class="clear"></div>
		</div>
	</div>
</div>
<include file="Public:footer"/>
</body>
</html>

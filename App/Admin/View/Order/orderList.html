<include file="Public:header2"/>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 订单管理 <span class="c-gray en">&gt;</span> 订单列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<form method="get">
		<span class="select-box inline">
		<select name="cate" class="select">
			<option value="0" <if condition="$search['cate'] eq 0">selected</if> >订单状态</option>
			<option value="1" <if condition="$search['cate'] eq 1">selected</if>>未付款</option>
			<option value="2" <if condition="$search['cate'] eq 2">selected</if>>待发货</option>
			<option value="3" <if condition="$search['cate'] eq 3">selected</if>>已发货</option>
			<option value="4" <if condition="$search['cate'] eq 4">selected</if>>已签收</option>
			<option value="5" <if condition="$search['cate'] eq 5">selected</if>>已评价</option>
			<option value="-1" <if condition="$search['cate'] eq -1">selected</if>>已取消</option>
<!-- 			<option value="-2" <if condition="$search['cate'] eq -2">selected</if>>退货</option>
			<option value="-3" <if condition="$search['cate'] eq -3">selected</if>>换货</option> -->
		</select>
		</span>
			日期范围：
			<input type="text" onfocus="WdatePicker()" id="txtBeginDate" name="start" value="{$search.start}" class="input-text Wdate" style="width:120px;">
			-
			<input type="text" onfocus="WdatePicker()" id="txtEndDate" name="end" value="{$search.end}" class="input-text Wdate" style="width:120px;">
			<input type="text" name="title" id="title" value="{$search.title}" placeholder="订单号" style="width:250px" class="input-text">
			<button name="subgl" id="subgl" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜订单
			</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="r">共有数据：<strong>{$count}</strong> 条</span> 
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="180">订单号</th>
					<th width="80">会员姓名</th>
					<th width="80">会员手机号</th>
					<th width="80">订单金额</th>
					<th width="80">收货人</th>
					<th width="180">下单时间</th>
					<th width="80">订单状态</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
			<volist name="list" id="vo">
				<tr class="text-c">
					<td >{$vo.orderid}</td>
					<td >{$vo.uname}</td>
					<td >{$vo.tel}</td>
					<td >￥{$vo.totalprice}</td>
					<td>
					     <if condition="empty($vo['addressman'])">--<else/>{$vo.addressman}</if>
				   </td>
					<td >{$vo.addtime|date="Y-m-d H:i:s",###}</td>
					<td >{$vo.zt}</td>
					<td class="f-14 td-manage">
						<a style="text-decoration:none" class="ml-5"  href="{:U('Order/orderdetail?id='.$vo['id'])}" title="查看"><i class="Hui-iconfont">&#xe695;</i></a> 
					</td>
				</tr>
			</volist>
			</tbody>
		</table>
		<if condition="empty($list)">
			<div align="center">
				<span style="text-align: center; padding-top: 20px;display: block; font-size:16px; color: #ff7800;">没有你要查询的数据！</span>
			</div>
		</if>
		<div  class="pages" style="text-align: center;">{$page}
			<div class="clear"></div>
		</div>
	</div>
</div>
<include file="Public:footer"/>
</body>
</html>

<include file="Public:header2"/>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 优惠券管理 <span class="c-gray en">&gt;</span> 优惠券分类管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="70">ID</th>
					<th width="80">分类名称</th>
					<th width="80">状态</th>
					<th width="180">备注</th>
					<th width="80">添加时间</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="vo">
				<tr class="text-c">
					<td>{$vo.id}</td>
					<td>{$vo.title}</td>
					<td><if condition="$vo['is_open'] eq 1">开启<else/>关闭</if></td>
					<td>{$vo.note}</td>
					<td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
					<td class="f-14 product-brand-manage">
						<a style="text-decoration:none" class="ml-5" href="__APP__/Coupon/typeedit/id/{$vo.id}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5" onClick="active_del(this,'{$vo.id}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				</tr>
				</volist>
			</tbody>
		</table>
		<center>{$page}</center>
	</div>
</div>
<script type="text/javascript" src="__ROOT__/Public/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/lib/layer/2.1/layer.js"></script><script type="text/javascript" src="__ROOT__/Public/lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/js/bootstrapSwitch.js"></script>
<script type="text/javascript" src="__ROOT__/Public/static/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">

function product_brand_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
function active_del(obj,id){
	if(confirm('确认要删除吗？')){
		$.get("__APP__/Coupon/typeDel",{id:id},function(r){
			if(r.status==1){
				$(obj).parents("tr").remove();
				alert(r.msg);
			}else{
				alert(r.msg);
			}
		})
	};
}
</script>
</body>
</html>

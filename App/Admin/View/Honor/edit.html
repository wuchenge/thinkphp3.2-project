<article class="page-container">
	<form class="form form-horizontal" name="form1" id="form-news-add" enctype='multipart/form-data' method="post" action="{:U('honor/edit')}" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>荣誉标题：</label>
			<div class="formControls col-xs-8 col-sm-9">

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">排序值：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" min="0" max="999" value="{$newsxiugl.ordernum}" id="ordernum" name="ordernum" width="200px"><span class="c-red">值越大越靠前</span>
			</div>
		</div>
		<div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">添加时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" autoComplete="off" onfocus="WdatePicker()" id="txtBeginDate" name="addtime"  class="input-text Wdate" style="width:120px;" value="{$newsxiugl.addtime|date='Y-m-d',###}">
            </div>
        </div>
<!-- 
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">关键词：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$newsxiugl.keywords}" placeholder="" id="keywords" name="keywords">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">荣誉摘要：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="description"  cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)">{$newsxiugl.description}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div> -->
		<div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <img  id="yjx" style="height:200px;display: block;padding-bottom:5px;" src="{$newsxiugl['imgurl']}">
                <input type="file" id="image1" name="image"  style="display:none" onchange="previewImage(this,300,300)">
                <label for="image1" style="width:150px;height:30px;text-align:center;line-height:30px;color:#fff;background-color:#E22319;border-radius:3px;display: block;">点击选择图片</label><span style="color:red;" >提示：图片尺寸为：<c class="tx">384 X 378</c>,背景透明,最大不超过2M</span>
            </div>
        </div>
<!-- 		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>荣誉内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<textarea id="editor" name="text"   style="width:100%;height:400px;">{$newsxiugl.text}</textarea>
			</div>
		</div> -->
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input  name="id" hidden value="{$newsxiugl.id}" />
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> <if condition="empty($newsxiugl['id'])">提交<else/>修改</if></button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
    var ue = UE.getEditor('editor');
    function tx(o){
        var type=$(o).val();
        if(type==4){
            $(".tx").html("1920 X 600");
        }else{
            $(".tx").html("375 X 240");
        }
    }
</script>
<script type="text/javascript">
$(function(){
	var ue = UE.getEditor('editor');
	$("#form-news-add").validate({
		rules:{
			title:{
				required:true,
				minlength:4
			},
			cate_id:{
				required:true
			},
			keywords:{
				required:true,
				minlength:4
			},
			description:{
				required:true,
				minlength:4
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			var title = $.trim($("input[name='title']").val());
			var cate_id = $("select[name='cate_id']").val();
			var keywords = $.trim($("input[name='keywords']").val());
			var description = $.trim(document.form1.description.value);
			if(title == ''){
				alert('请输入荣誉标题');
				return false;
			}
			if(cate_id == ''){
				alert('请选择荣誉分类');
				return false;
			}
			if(keywords == ''){
				alert('请输入荣誉关键词');
				return false;
			}
			if(description==''){
				alert('请输入荣誉摘要');
				return false;
			}
			if(!UE.getEditor('editor').hasContents()){
				alert("请输入荣誉内容");
				return false;
			}
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
	
});
</script>

<title>新增单页 - 单页管理 - H-ui.admin v2.3</title>
<meta name="keywords" content="H-ui.admin v2.3,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v2.3，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 单页管理 <span class="c-gray en">&gt;</span>单页修改<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<article class="page-container">
	<form class="form form-horizontal" name="form1" id="form-news-add" enctype='multipart/form-data' method="post" action="{:U('Danye/Edit')}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>单页名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$danye.title}" placeholder="" id="title" name="title" required>
				<input type="hidden" value="{$danye.id}" name="id">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属栏目：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<span class="select-box">
					<select name="cid" class="select">
						<option value="">请选择所属栏目</option>
						<volist name="cate" id="vo">
							<option value="{$vo.id}" {$danye['cid'] == $vo['id']?'selected':''}>{$vo.title}</option>
						</volist>
					</select>
				</span> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>单页关键词：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$danye.keywords}" placeholder="" id="keywords" name="keywords">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>单页摘要：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="description"  cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)">{$danye.description}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">单页内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<textarea id="editor" name="content"   style="width:100%;height:400px;">{$danye.content}</textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>修改</button>

			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="__ROOT__/Public/lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/lib/ueditor/1.4.3/ueditor.config.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/lib/ueditor/1.4.3/ueditor.all.min.js"> </script> 
<script type="text/javascript" src="__ROOT__/Public/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
$(function(){
	
	var ue = UE.getEditor('editor');

	$("#form-news-add").validate({
		rules:{
			title:{
				required:true,
				minlength:4
			},
			cid:{
				required:true
			},
			keywords:{
				required:true,
				minlength:4
			},
			description:{
				required:true,
				minlength:4
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			var title = $.trim($("input[name='title']").val());
			var cid = $("select[name='cid']").val();
			var keywords = $.trim($("input[name='keywords']").val());
			var description = $.trim(document.form1.description.value);
			if(title == ''){
				alert('请输入单页名称');
				return false;
			}
			if(cid == ''){
				alert('请选择所属栏目');
				return false;
			}
			if(keywords == ''){
				alert('请输入单页关键词');
				return false;
			}
			if(description==''){
				alert('请输入单页摘要');
				return false;
			}
			if(!UE.getEditor('editor').hasContents()){
				alert("请输入单页内容");
				return false;
			}
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});

</script>

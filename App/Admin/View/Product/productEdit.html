<article class="page-container">
	<form class="form form-horizontal" id="form-news-add" enctype='multipart/form-data' method="post" action="{:U('Product/productEdit?id='.$newsxiugl['id'])}" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>一级分类：</label>
			<div class="formControls col-xs-8 col-sm-9">

							</option>

								{$vo.title}
							</option>
						</if>

				</select>
			</div>
			<div class="col-5"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>二级分类：</label>
			<div class="formControls col-xs-8 col-sm-9">

					<volist name="res2" id="vo">
						<if condition="$newsxiugl['scate'] eq $vo['id']">
							<option  selected value="{$vo.id}">
								{$vo.title}
							</option>

							<option  value="{$vo.id}">
								{$vo.title}
							</option>
						</if>

		</div>

			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>三级分类：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="tcate" id="third">
					<volist name="res3" id="vo">
						<if condition="$newsxiugl['tcate'] eq $vo['id']">
							<option  selected value="{$vo.id}">
								{$vo.title}
							</option>
						<else/>
							<option  value="{$vo.id}">
								{$vo.title}
							</option>
						</if>
					</volist>

			</div>
		</div>

//确认重置规格
function resetnorm(id,o){
	if(confirm('点击确认之后将重新编排规格，请对已经录入的库存价格做好记录，以防数据丢失，请慎重操作')){
		var is_norm=$("input[type='radio']:checked").val();
		if(is_norm == 1){
			$('.mt-20').remove();
			$('#is_reset').val(1);
			$('.iop').show();
			$(o).hide();
		}else{
			$('#is_reset').val(1);
			$('.iop').show();
			$(o).hide();
		}
	}
}

//点击是否选择开启规格
function is_open(o){
	var is_reset=$('#is_reset').val();
	var is_open=$(o).val();
	if(is_reset == 1){
		if(is_open == 1){
			$('.open').show();
			$('.nopen').hide();
		}else{
			$('.open').hide();
			$('.nopen').show();
		}
	}else{
		alert('参数异常');
		return false;
	}
}

<include file="Public:header2"/>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 联系我们 <span class="c-gray en">&gt;</span> 留言列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<form method="get">
<!-- 		<span class="select-box inline">
		<select name="cate" class="select">
			{$cate}
		</select>
		</span> -->
			日期范围：
			<input type="text" onfocus="WdatePicker()" id="txtBeginDate" name="start" value="{$search.start}" class="input-text Wdate" style="width:120px;">
			-
			<input type="text" onfocus="WdatePicker()" id="txtEndDate" name="end" value="{$search.end}" class="input-text Wdate" style="width:120px;">
			<input type="text" name="title" id="title" value="{$search.title}" placeholder="留言姓名" style="width:250px" class="input-text">
			<button name="subgl" id="subgl" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜留言
			</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l">
		<!--<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>-->
		<!-- <a class="btn btn-primary radius" data-title="添加留言"  href="{:U('news/add')}"><i class="Hui-iconfont">&#xe600;</i> 添加留言</a> --></span> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<!--<th width="25"><input type="checkbox" name="" value=""></th>-->
					<th width="60">姓名</th>
					<th width="60">公司</th>
					<th width="60">电话</th>
					<th width="80">地址</th>
					
					<th width="75">邮箱</th>
					<th width="75">合作意向</th>
					<th width="140">添加时间</th>
					<!-- <th width="100">留言</th> -->
					<!-- <th width="100">操作</th> -->
				</tr>
			</thead>
			<tbody>
			<volist name="list" id="vo">
				<tr class="text-c">
					<!--<td><input type="checkbox" value="" name=""></td>-->
					<td>{$vo.name}</td>
					<td >{$vo.company}</td>
					<td >{$vo.tel}</td>
					<td>{$vo.address}</td>
					<td>{$vo.email}</td>
					<td>{$vo.yixiang}</td>
					<td>{$vo.addtime|date='Y-m-d H:i',###}</td>
					<!-- <td>{$vo.text}</td> -->
					<!-- <td class="f-14 td-manage"><a style="text-decoration:none" class="ml-5"  href="{:U('news/edit?id='.$vo['id'])}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="article_del(this,'{$vo.id}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td> -->
				</tr>
			</volist>
			</tbody>
		</table>
		<if condition="empty($list)">
			<div align="center">
				<span style="text-align: center; padding-top: 20px;display: block; font-size:16px; color: #ff7800;">没有你要查询的数据！</span>
			</div>
		</if>
		<div>{$page}
			<div class="clear"></div>
		</div>
	</div>
</div>

<include file="Public:footer"/>
<script type="text/javascript">
/*删除*/
function article_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		var url = "{:U('news/delnews')}";
		$.post(url, {id: id}, function (data) {
			if (data.code == 1) {
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			} else {
				layer.msg('删除失败!',{icon:5,time:1000});
			}
		},'json')

	});
}
</script>
</body>
</html>
